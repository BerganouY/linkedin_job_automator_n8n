<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Automation Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hero { 
            background: linear-gradient(135deg, #0a66c2 0%, #0077b5 100%); 
            color: white; 
            padding: 3rem 0; 
            border-bottom: 5px solid #004182; 
        }
        .job-card { 
            transition: transform 0.2s, box-shadow 0.2s; 
            border: none; 
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .company-logo { 
            width: 60px; 
            height: 60px; 
            object-fit: contain; 
            border-radius: 8px; 
            border: 1px solid #eee; 
            padding: 2px; 
            background: white; 
        }
        .email-badge { 
            background-color: #d1fae5; 
            color: #065f46; 
            font-size: 0.8em; 
            padding: 4px 8px; 
            border-radius: 6px; 
            display: inline-block; 
            margin-top: 5px; 
            font-weight: 600; 
        }
        .location-text { 
            font-size: 0.8rem; 
            color: #666; 
            display: block; 
            margin-bottom: 0.5rem; 
        }
        .page-link { cursor: pointer; }
        
        /* Description Preview Style */
        .job-desc-preview {
            font-size: 0.85rem;
            color: #555;
            margin-top: 10px;
            line-height: 1.4;
            flex-grow: 1; 
        }
        .read-more {
            color: #0a66c2;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .read-more:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="hero text-center mb-5">
    <div class="container">
        <h1 class="fw-bold">LinkedIn Job Automator</h1>
        <p class="lead">Scrape jobs, extract emails, and draft applications.</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <input type="text" id="searchUrl" class="form-control" placeholder="Enter LinkedIn Search URL...">
                    <button class="btn btn-light fw-bold text-primary" onclick="searchJobs()">Start Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pb-5">
    <div id="mainLoader" class="text-center py-5 d-none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <h5 class="mt-3 text-dark">Processing...</h5>
        <p class="text-muted">Fetching jobs from n8n & Apify.</p>
    </div>

    <div id="resultsInfo" class="mb-3 text-muted fw-bold d-none"></div>

    <div id="resultsArea" class="row g-4"></div>

    <nav aria-label="Job pagination" class="mt-5">
        <ul class="pagination justify-content-center" id="paginationControls"></ul>
    </nav>
</div>

<div class="modal fade" id="emailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">Draft Application</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="draftLoader" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Asking Gemini to write the email...</p>
                </div>
                
                <form id="emailForm">
                    <input type="hidden" id="jobTitle">
                    <input type="hidden" id="companyName">
                    <!-- Added hidden input for email -->
                    <input type="hidden" id="companyEmail">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Content</label>
                        <textarea id="emailBody" class="form-control p-3" rows="15" style="font-family: 'Courier New', monospace; font-size: 14px;"></textarea>
                        <div class="form-text">You can edit this text before sending.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary px-4" onclick="sendEmail()">
                    Send Application üöÄ
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="descModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="descModalTitle">Job Description</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="descModalBody" style="white-space: pre-wrap;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const emailModal = new bootstrap.Modal(document.getElementById('emailModal'));
    const descModal = new bootstrap.Modal(document.getElementById('descModal'));
    
    // --- Pagination State ---
    let currentJobs = [];
    let currentPage = 1;
    const itemsPerPage = 30; 

    async function searchJobs() {
        const url = document.getElementById('searchUrl').value;
        document.getElementById('resultsArea').innerHTML = '';
        document.getElementById('paginationControls').innerHTML = '';
        document.getElementById('resultsInfo').classList.add('d-none');
        document.getElementById('mainLoader').classList.remove('d-none');
        
        try {
            const res = await fetch('/api/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url })
            });
            
            const responseData = await res.json();
            
            // Robust Data Unwrapping
            if (Array.isArray(responseData) && responseData.length > 0 && responseData[0].data) {
                currentJobs = responseData[0].data;
            } else if (responseData.data) {
                currentJobs = responseData.data;
            } else if (Array.isArray(responseData)) {
                currentJobs = responseData;
            } else {
                currentJobs = [];
            }
            
            currentPage = 1;
            renderJobs();

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            document.getElementById('mainLoader').classList.add('d-none');
        }
    }

    // --- NEW: Truncate to 50 words ---
    function getTruncatedDesc(text) {
        if (!text) return "No description available.";
        const words = text.split(/\s+/); // Split by whitespace
        if (words.length <= 50) return text;
        return words.slice(0, 50).join(" ") + "...";
    }

    function renderJobs() {
        const container = document.getElementById('resultsArea');
        container.innerHTML = ''; 

        if (currentJobs.length === 0) {
            container.innerHTML = `<div class="col-12 text-center text-muted"><h4>No jobs found.</h4></div>`;
            return;
        }

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const jobsToShow = currentJobs.slice(startIndex, endIndex);

        const infoDiv = document.getElementById('resultsInfo');
        infoDiv.classList.remove('d-none');
        infoDiv.innerText = `Showing ${startIndex + 1}-${Math.min(endIndex, currentJobs.length)} of ${currentJobs.length} jobs`;

        jobsToShow.forEach((job, i) => {
            const actualIndex = startIndex + i;

            const title = job.Title || "No Title";
            const company = job.CompanyName || "No Company";
            const logo = job.Logo || "https://placehold.co/100x100?text=Job";
            const location = job.Location || "Remote / Unknown";
            const website = job['Company website'] || "#";
            const desc = job['Job description'] || "";
            
            // Process description (50 words)
            const shortDesc = getTruncatedDesc(desc);

            const email = job.emails || "No email found";
            const hasEmail = email !== "No email found" && email !== "";

            const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="card job-card p-3">
                        <div class="d-flex align-items-start mb-2">
                            <img src="${logo}" class="company-logo me-3" alt="Logo">
                            <div style="overflow: hidden;">
                                <h6 class="mb-0 fw-bold text-truncate">${company}</h6>
                                <a href="${website}" target="_blank" class="text-decoration-none text-muted" style="font-size: 0.8rem;">Visit Website ‚Üó</a>
                            </div>
                        </div>
                        
                        <h5 class="card-title text-primary mb-1">${title}</h5>
                        <span class="location-text">üìç ${location}</span>
                        
                        <div class="mb-2">
                            ${hasEmail 
                                ? `<span class="email-badge">üìß ${email}</span>` 
                                : `<span class="badge bg-light text-secondary border">No Email Found</span>`
                            }
                        </div>

                        <div class="job-desc-preview">
                            ${shortDesc} 
                            <span class="read-more" onclick="showFullDesc(${actualIndex})">Read more</span>
                        </div>

                        <div class="mt-3 pt-3 border-top">
                            <button class="btn btn-outline-primary w-100" onclick="openDraft(${actualIndex})">
                                Generate Draft
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });

        renderPagination();
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('paginationControls');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(currentJobs.length / itemsPerPage);
        
        if (totalPages <= 1) return;

        const prevDisabled = currentPage === 1 ? 'disabled' : '';
        paginationContainer.insertAdjacentHTML('beforeend', `
            <li class="page-item ${prevDisabled}">
                <a class="page-link" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>
        `);

        // Show simplified pagination: 1 ... Current ... Last
        let pagesToShow = [1, currentPage, totalPages];
        pagesToShow = [...new Set(pagesToShow)].sort((a,b) => a - b);
        if(currentPage > 2) pagesToShow.push(currentPage - 1);
        if(currentPage < totalPages - 1) pagesToShow.push(currentPage + 1);
        pagesToShow = [...new Set(pagesToShow)].sort((a,b) => a - b);

        pagesToShow.forEach(i => {
            const active = i === currentPage ? 'active' : '';
            paginationContainer.insertAdjacentHTML('beforeend', `
                <li class="page-item ${active}">
                    <a class="page-link" onclick="changePage(${i})">${i}</a>
                </li>
            `);
        });

        const nextDisabled = currentPage === totalPages ? 'disabled' : '';
        paginationContainer.insertAdjacentHTML('beforeend', `
            <li class="page-item ${nextDisabled}">
                <a class="page-link" onclick="changePage(${currentPage + 1})">Next</a>
            </li>
        `);
    }

    function changePage(page) {
        const totalPages = Math.ceil(currentJobs.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderJobs();
        document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });
    }

    // New: Show full description in a modal
    function showFullDesc(index) {
        const job = currentJobs[index];
        document.getElementById('descModalTitle').innerText = job.Title + " @ " + job.CompanyName;
        document.getElementById('descModalBody').innerText = job['Job description'];
        descModal.show();
    }

    async function openDraft(index) {
        const job = currentJobs[index];
        if (!job) return alert("Error loading job details.");

        document.getElementById('jobTitle').value = job.Title;
        document.getElementById('companyName').value = job.CompanyName;
        // Captured email here
        document.getElementById('companyEmail').value = job.emails || "";
        
        document.getElementById('emailBody').value = '';
        
        document.getElementById('emailForm').classList.add('d-none');
        document.getElementById('draftLoader').classList.remove('d-none');
        emailModal.show();

        try {
            const res = await fetch('/api/generate-email', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    Title: job.Title, 
                    CompanyName: job.CompanyName, 
                    JobDescription: job['Job description'] 
                })
            });
            const data = await res.json();
            document.getElementById('emailBody').value = data.output || data.text || "Error: AI returned empty response.";
        } catch(e) {
            document.getElementById('emailBody').value = "Error generating draft: " + e.message;
        } finally {
            document.getElementById('draftLoader').classList.add('d-none');
            document.getElementById('emailForm').classList.remove('d-none');
        }
    }

    async function sendEmail() {
        const body = document.getElementById('emailBody').value;
        const title = document.getElementById('jobTitle').value;
        const company = document.getElementById('companyName').value;
        const companyEmail = document.getElementById('companyEmail').value;

        if(!confirm(`Are you sure you want to send this email to ${company} (${companyEmail})?`)) return;

        try {
            const res = await fetch('/api/send-email', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    emailBody: body, 
                    Title: title, 
                    CompanyName: company,
                    companyEmail: companyEmail 
                })
            });
            
            const data = await res.json();
            if(data.error) throw new Error(data.error);
            
            alert("Email Sent Successfully!");
            emailModal.hide();
        } catch(e) {
            alert("Failed to send: " + e.message);
        }
    }
</script>
</body>
</html>
